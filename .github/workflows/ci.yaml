---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: ci

on:
  push:
    branches: [ 'main', 'release' ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - '**.md'
  pull_request:
    branches: [ 'main', 'release' ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - '**.md'
env:
  REGISTRY: ghcr.io

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Setup Workflow Tools
        run: brew install ktfmt

      - name: Check files are linted
        run: ktfmt --kotlinlang-style ${{ github.workspace }}

      - name: Git diff
        run: git diff

  build-docker:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.8.0

      - name: Login to Github Packages
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set current date as env variable
        run: echo "date=$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_ENV

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.6.1
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/kobot
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.ref_name }}.${{ env.date }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6.13.0
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.ref_name == 'main' || github.ref_name  == 'release'  }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
